<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="head::head('Web Store')"></div>
<link rel="stylesheet" th:href="@{/css/store.css}">

<body>

<nav th:replace="navbar::navbar"></nav>

  <div class="row">
    <div class="col-4 d-flex mx-auto justify-content-center text-center">
      <h1>Wine Finder</h1>
    </div> 
  </div>
  <div class="row">
    <div class="col-8 mx-auto">
      <form action="" class="storeContainer">
        <div>
          <label for="cityList">City</label>
          <select name="cities" id="cityList" class="me-2"></select>
        </div>
        <div>
          <label for="vintage">Vintage</label>
          <input type="text" id="vintage" class="vintage ms-2" required>
        </div>
      </form>
    </div>
  </div>
<div class="row">
  <div class="col d-flex justify-content-center align-items-center">
    <button id="finder" class="mt-4 mb-1 button" onClick="generateResults()">Find Wines</button>
  </div>
</div>
<div class="row">
  <div class="col d-flex align-items-center justify-content-center" id="resultBox">

  </div>
</div>

<div th:replace="footer::footer"></div>
<script type="text/javascript" th:src="@{/js/store.js}"></script>
 
    </body>
</html>
