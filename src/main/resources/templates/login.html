<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="head::head"></div>
<link rel="stylesheet" th:href="@{/css/input.css}">
<style>
    #email {
        margin-top: 1.3rem;
    }
</style>

<body>

<nav th:replace="navbar::navbar"></nav>


<div class="row d-flex text-center justify-content-center">
    <div class="col-4">
        <h1>Login</h1>
    </div>
</div>
<div class="container mb-5">
    <div class="user-icon"><i class="fas fa-user"></i></div>
    <div class="login-box">
        <span>User Login</span>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <input type="email" th:field="*{email}" placeholder="Email" id="email" class="login" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errorText"></span>
            <div><span th:if="${notRegister}"  th:text="${notRegister}" class="errorText"></span></div>

            <input type="password" th:field="*{password}" placeholder="Password" class="login" id="password" required><br/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorText"></span>
            <div><span th:if="${invalid}"  th:text="${invalid}" class="errorText"></span></div>

            <button type="submit" value="Login" id="login" class="mt-4 mb-1 button login">Login</button>
        </form>
        <div class="flexContainer" >
            <a href="#" class="mb-3 mt-4">Forgot your password</a>
        </div>
        <div class="flexContainer">
            <a th:href="@{register}">Register account</a>
          </div>
        </div>
    </div>


<div th:replace="footer::footer"></div>

    </body>
</html>
